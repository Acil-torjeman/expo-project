<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#008080;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#008080;stop-opacity:0.3" />
    </linearGradient>
    <pattern id="pattern1" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="100%" height="100%" fill="none"/>
      <circle cx="20" cy="20" r="1" fill="#008080" fill-opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <rect width="100%" height="100%" fill="url(#pattern1)"/>
  
  <!-- Decorative elements -->
  <path d="M0,400 Q480,200 960,400 T1920,400 V1080 H0 Z" fill="#008080" fill-opacity="0.05"/>
  <path d="M0,700 Q480,500 960,700 T1920,700 V1080 H0 Z" fill="#008080" fill-opacity="0.08"/>
  
  <!-- Abstract shapes -->
  <circle cx="200" cy="200" r="100" fill="#008080" fill-opacity="0.1"/>
  <circle cx="1720" cy="880" r="150" fill="#008080" fill-opacity="0.1"/>
  
  <rect x="1600" y="100" width="200" height="200" rx="20" fill="#008080" fill-opacity="0.1"/>
  <rect x="100" y="780" width="150" height="150" rx="20" fill="#008080" fill-opacity="0.1"/>
  
  <!-- Lines -->
  <line x1="0" y1="0" x2="1920" y2="1080" stroke="#008080" stroke-width="1" stroke-opacity="0.1"/>
  <line x1="1920" y1="0" x2="0" y2="1080" stroke="#008080" stroke-width="1" stroke-opacity="0.1"/>
</svg>
